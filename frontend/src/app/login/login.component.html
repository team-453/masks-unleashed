<mat-form-field>
  <mat-label>User</mat-label>
  <mat-select [(value)]="selectedUser">
    <mat-option *ngFor="let user of users" [value]="user">
      {{user.username}} ({{user.type}})
    </mat-option>
  </mat-select>
</mat-form-field>
<button mat-button (click)="login()" [disabled]="!selectedUser">Login!</button>
