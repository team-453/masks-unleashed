<form class="user-form" [formGroup]="form" (submit)="add()">
  <mat-form-field>
    <mat-label>Amount of received masks</mat-label>
    <input type="number" matInput placeholder="50" autocomplete="collectedMasksAmount"
      formControlName="collectedMasksAmount" />
  </mat-form-field>
  <br />
  <button mat-raised-button color="primary">Received masks</button>
</form>

<br />
<br />
<h2>Reception history</h2>
<table mat-table [dataSource]="previousCollections" class="mat-elevation-z8">

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date</th>
    <td mat-cell *matCellDef="let order"> {{order.receptionDate | date: 'short'}} </td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> Amount</th>
    <td mat-cell *matCellDef="let order"> {{ order.amountOfMasks }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['date', 'amount']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['date', 'amount'];"></tr>
</table>
