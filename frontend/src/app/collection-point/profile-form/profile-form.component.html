<form class="user-form" [formGroup]="form" (submit)="update()">
  <mat-form-field>
    <mat-label>Total capacity</mat-label>
    <input type="number" matInput placeholder="50" autocomplete="maxCapacity" formControlName="maxCapacity" />
  </mat-form-field>

  <button mat-raised-button color="primary">Update</button>
</form>
