<form class="user-form" [formGroup]="registerForm" (submit)="saveUser()">
  <h1 class="mat-h1">Contact information</h1>
  <mat-form-field>
    <mat-label>Username</mat-label>
    <input matInput placeholder="Username" autocomplete="username" formControlName="username"/>
  </mat-form-field>
  <br/>
  <mat-form-field>
    <mat-label>Full Name</mat-label>
    <input matInput placeholder="Max Muster" autocomplete="name" formControlName="fullname"/>
  </mat-form-field>
  <br/>
  <mat-form-field>
    <mat-label>Street</mat-label>
    <input matInput placeholder="Bahnhofstrasse 35" autocomplete="street-address" formControlName="street"/>
  </mat-form-field>
  <br/>
  <mat-form-field>
    <mat-label>City</mat-label>
    <input matInput placeholder="ZÃ¼rich" autocomplete="address-level2" formControlName="city"/>
  </mat-form-field>
  <br/>
  <mat-form-field>
    <mat-label>ZIP Code</mat-label>
    <input matInput placeholder="8000" autocomplete="postal-code" formControlName="postal"/>
  </mat-form-field>
  <br/>
  <mat-form-field>
    <mat-label>User</mat-label>
    <mat-select formControlName="type">
      <mat-option value="RECYCLER">Recycler</mat-option>
      <mat-option value="COLLECTION_POINT">Collection Point</mat-option>
    </mat-select>
  </mat-form-field>
  <br/>
  <button mat-raised-button color="primary">Save</button>
</form>
